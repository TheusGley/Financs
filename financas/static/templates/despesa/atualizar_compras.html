{%extends 'base.html'%}
{%load static %}

{%block content%}
<h2 class=" text-center">Atualizando </h2>

<div class='container mt-4 d-flex justify-content-center align-items-center'>

    <div class="card mt-3" style="width:400px">
      <h5 class="card-header text-center">Compra feita no cartao </h5>
      <div class="card-body ">
    
                <form method="post">
                    {% csrf_token %}
                    {% comment %} <h2 class="card-title mt-2 text-primary"> Login - Financs $ </h2> {% endcomment %}
    
                    <div class="form-group">

                      <label for="opcao_selecionada"> Escolha um Cart√£o </label>
                      <select class="form-control  mb-2 " style="margin-left: 10%; width:250px" name="opcao_selecionada" id="opcao_selecionada">

                        {%for c in cartao%}

                        <option value="{{c.Marca}}">{{c.Marca}} </option>
                        
                        {%endfor%}
                      </select>
                
                
                  {{form.as_p}}
                  <label for="valor_compra"> Valor: </label>
                      <input name="valor_compra" id="valor_compra" class="form-control input mb-4" style="max-width:250px; margin-left:10%" placeholder="Ex 00,00"> 

                <button type="submit" class="btn btn-primary text-white" >Atualizar  </button>
                <a href="{%url 'cartoes' request.user.id %}" class="btn btn-danger text-white" >Cancelar</a>

                </form>
                
        
       

      </div>
    </div>
</div>


{%endblock%}

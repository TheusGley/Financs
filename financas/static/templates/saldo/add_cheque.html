{%extends 'base.html'%}
{%load static %}

{%block content%}
<h2 class=" text-center">Adicionar uma Despesa</h2>

<div class='container mt-4 d-flex justify-content-center align-items-center'>

    <div class="card mt-3" style="width:400px">
      <h5 class="card-header text-center">Despesas</h5>
      <div class="card-body ">
    
                <form method="post">
                    {% csrf_token %}
                    {% comment %} <h2 class="card-title mt-2 text-primary"> Login - Financs $ </h2> {% endcomment %}
    
                    <div class="form-group">
                
                
                  {{form.as_p}}
                <button type="submit" class="btn btn-primary text-white" >Adicionar Despesa </button>
                <a href="{%url 'saldo' request.user.id %}" class="btn btn-danger text-white" >Cancelar</a>

                </form>
                
        
       

      </div>
    </div>
</div>


{%endblock%}
